<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Select</title>
</head>
<body>
    <div id="titleBox">
        <h1>What is your D&D Character?</h1>
    </div>
    <div id="button-container">
        <button id="mode-toggle">Dark/Light</button>
    </div>

    <div id="container">
        <select id="classDropdown"></select>
        <div id="classInfo"></div>
    </div>
    
    <div id="class-image-container">
        <img id="classImage" src="https://static.wixstatic.com/media/ffd5a4_8922ef99dccd47de9298692aae596f4d~mv2.jpg/v1/fill/w_599,h_1000,al_c,q_85,usm_0.66_1.00_0.01/ffd5a4_8922ef99dccd47de9298692aae596f4d~mv2.jpg" alt="Class Image">
    </div>

    <script src="index.js"></script>
</body>
</html>
